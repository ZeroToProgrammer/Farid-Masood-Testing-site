<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConContact</title>
</head>
<body>
    <Form action="mailto:faridmasoodofficial@gmail.com" method="post">
        <label for="Name">Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="Name">
        <br>
        <br>
        <label for="Email">Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="Email" id="Email">
        <br>
        <br>
        <label for="Password">Password: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="password" id="Password">
        <br>
        <br>
        <label for="number">Enter Number:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
       <input type="number" name="number" id="number">
        <br>
        <br>
        <label for="Gender">Select Gender: </label>
        <br>
        <input type="radio" name="gender" id="Gender">Male
        <br>    
        <input type="radio" name="gender" id="Gender">Female
        <br>
        <br>
        <label for="File">Upload CV: </label>
        <input type="file" name="file" id="File">
        <br>
        <br>
        <label for="Religon">Select Religon: </label>
        <br>
        <input type="checkbox" name="Religon" id="Religon">Muslim
        <br>
        <input type="checkbox" name="Religon" id="Religon">Non-Muslim
        <br>
        <br>
        <label for="color">Select Your color:  </label>
        <input type="color" name="color" id="color">
        <br>
        <br>
        <label for="date">Select Date: </label>
        <input type="date" name="date" id="date">
        <br>
        <br>
        <label for="range">Select Your Range: </label>
        <input type="range" name="range" id="range">
        <br>
        <br>
        <label for="message">Your Message: </label>
        <br>
        <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Comment Please"></textarea>
        <br>
        <br>
        <input type="submit" name="submit" value="Submit"> 
    </Form>
</body>
</html>
